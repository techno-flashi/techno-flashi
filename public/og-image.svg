<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#38BDF8" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#06B6D4" opacity="0.1"/>
  <rect x="50" y="300" width="100" height="100" fill="#38BDF8" opacity="0.05" transform="rotate(45 100 350)"/>
  <rect x="1050" y="200" width="80" height="80" fill="#06B6D4" opacity="0.05" transform="rotate(30 1090 240)"/>
  
  <!-- Main logo/icon -->
  <g transform="translate(100, 200)">
    <!-- Tech icon -->
    <rect x="0" y="0" width="60" height="60" rx="10" fill="url(#textGradient)"/>
    <text x="30" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">ت</text>
  </g>
  
  <!-- Main title -->
  <text x="200" y="280" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="72" font-weight="bold">TechnoFlash</text>
  
  <!-- Arabic subtitle -->
  <text x="200" y="340" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="36" font-weight="normal">بوابتك للمستقبل التقني</text>
  
  <!-- Description -->
  <text x="200" y="400" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="24">مقالات تقنية • أدوات ذكاء اصطناعي • خدمات متخصصة</text>
  
  <!-- Website URL -->
  <text x="200" y="480" fill="#38BDF8" font-family="Arial, sans-serif" font-size="28" font-weight="500">www.tflash.site</text>
  
  <!-- Decorative tech elements -->
  <g transform="translate(900, 150)" opacity="0.3">
    <!-- Code brackets -->
    <text x="0" y="0" fill="#38BDF8" font-family="monospace" font-size="120" font-weight="bold">&lt;/&gt;</text>
  </g>
  
  <!-- AI/Tech symbols -->
  <g transform="translate(950, 350)" opacity="0.2">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#06B6D4" stroke-width="3"/>
    <circle cx="0" cy="0" r="15" fill="#06B6D4"/>
    <circle cx="-40" cy="-20" r="8" fill="#38BDF8"/>
    <circle cx="40" cy="-20" r="8" fill="#38BDF8"/>
    <circle cx="-40" cy="20" r="8" fill="#38BDF8"/>
    <circle cx="40" cy="20" r="8" fill="#38BDF8"/>
    <line x1="0" y1="0" x2="-40" y2="-20" stroke="#06B6D4" stroke-width="2"/>
    <line x1="0" y1="0" x2="40" y2="-20" stroke="#06B6D4" stroke-width="2"/>
    <line x1="0" y1="0" x2="-40" y2="20" stroke="#06B6D4" stroke-width="2"/>
    <line x1="0" y1="0" x2="40" y2="20" stroke="#06B6D4" stroke-width="2"/>
  </g>
</svg>
